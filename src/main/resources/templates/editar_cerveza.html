	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center ">
				<H1 class="text-center">Editar cerveza</H1>
				<div class="card-body">
					<form th:action="@{/cervezas/actualizar/{id}(id=${cerveza.id})}" th:object="${cerveza}" method="post">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombreCerveza}" class="form-control"
								placeholder="Nombre de la cerveza: " required>
						</div>
						<br>
						<div class="form-group">
							<label>Tipo:</label> <input type="text" name="tipo"
								th:field="*{tipoCerveza}" class="form-control"
								placeholder="Tipo de cerveza: " required>
						</div>
						<br>
						<div class="form-group">
							<label>Grado alcoh√≥lico:</label> <input type="number" name="grado Alcoholico"
								th:field="*{gradoAlcoholico}" class="form-control"
								placeholder="Grado alcoholico: " step="0.1" min="0" required>
						</div>
						<br>
						<div class="form-group">
							<label>Amargor IBU:</label> <input type="number" name="amargor IBU"
								th:field="*{amargorIbu}" class="form-control"
								placeholder="Amargor Ibu: " step="0.1" min="0" required>
						</div>
						<br>
						<div class="form-group">
							<label>Descripcion:</label> 
							<textarea name="descripcion"
								th:field="*{descripcion}" class="form-control"></textarea>
						</div>
						<br>
						<div class="form-group">
							<label>Precio/Litro:</label> <input type="number" name="precioLitro"
								th:field="*{precioPorLitro}" class="form-control"
								placeholder="Precio por litro: " step="0.1" min="0" required>
						</div>
						<br>
						<div class="form-group">
							<label>Estado:</label> 
							<select class="form-control" id="estado"
								th:field="*{estado}">
								<option value="true">Activo</option>
								<option value="false">Inactivo</option>
							</select>
							
							<!-- <input type="text" name="estado"
								th:field="*{estado}" class="form-control"
								placeholder="Estado: " required>-->
						</div>
						<br>
						<div class="box-footer">
						<button class="btn btn-success" type="submit">Guardar</button>
						<button class="btn btn-dark" th:href="@{/cervezas}">Volver</button>
						</div>
					</form>
				</div>
